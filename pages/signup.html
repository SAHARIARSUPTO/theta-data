<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | ThetaData</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/custom-bootstrap.css" />
    <style>
      body {
        background-color: #f1f3f5;
      }
      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .signup-card {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .signup-card h3 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: var(--td-dark);
      }
      .form-control {
        background: #f7f7f7;
        border: 1px solid #e3e3e3;
        color: var(--td-dark);
        padding: 12px 15px;
      }
      .form-control:focus {
        border-color: var(--td-primary);
        box-shadow: none;
        background: #fff;
      }
      .footer-links {
        text-align: center;
        margin-top: 20px;
      }
      .footer-links a {
        color: #555;
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <h3>Register</h3>
        <form id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="supto.cse.vu@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="•••••••••••••••"
              required
            />
          </div>
          <button type="submit" class="btn btn-signup w-100 text-white">
            Register
          </button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-and-conditions.html">Terms & Conditions</a>
          <a href="subscriber-agreement.html">Subscriber Agreement</a>
        </div>
      </div>
    </div>
  </body>
</html>
